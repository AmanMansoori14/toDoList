<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>To Do List</title>
    <style>
        #sortStatus {
            cursor: pointer;
        }

        #sortDate {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="card rounded-3">
            <div class="card-body p-4">
                <h4 class="text-center my-3 pb-3">To Do App</h4>
                <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                    <div class="col-6">
                        <input placeholder='Enter the task here' type="text" id="taskInput" class="form-control" />
                    </div>
                    <div class="col-6">
                        <input type="date" id="dateInput" class="form-control" />
                    </div>
                    <div class="col-4 ">
                        <button type="button" id="addTask" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
                <div class="row">
                    <div class="col-3">
                        <input class="form-control" placeholder='Enter to search' type="text" id="searchInput" />
                    </div>
                    <div class="col-3">
                        <input placeholder="Git"/>
                    </div>
                </div><br>

                <table class="table mb-1">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Todo item</th>
                            <th>Date <img id='sortDate' src="ascending-sort.svg"></th>
                            <th>Status <img id='sortStatus' src="ascending-sort.svg"></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
<script src="toDoList.js"></script>

</html>
